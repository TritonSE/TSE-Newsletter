<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
   <head>
       <!-- NAME: ANNOUNCE -->

           <o:OfficeDocumentSettings>

       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>*|MC:SUBJECT|*</title>
       <link rel="stylesheet" href="mystyle.css">
       <style type="text/css">
           @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
           @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
 
           body {
               margin: 0;
               padding: 0;
               background-color: white;
           }
          
           table {
               border-spacing: 0;
           }
 
           td {
               padding: 0;
           }
 
           a {
               text-decoration: none;
           }
 
           .wrapper {
               width: 100%;
               table-layout: fixed;
               background-color: #0C2B35;
               background-image: url('images/Lightbulbs.png');
               background-repeat: repeat;
               background-size: 100%;
               padding-bottom: 40px;
           }
 
           .webkit {
               max-width: 600px;
               /* background-color: #0C2B35; */
           }
 
           .outer {
               margin: 0 auto;
               width: 100%;
               max-width: 600px;
               border-spacing: 0;
           }
 
           .logo {
               background-color: #153641;
               font-size: 0;
               text-align: center;
           }
 
           .logo .column {
               width: 100%;
               display: inline-block;
               vertical-align: middle;
           }
 
           .logo .padding {
               padding: 15px;
           }
 
           .logo .title {
               color: #FCF6E5;
               font-family: 'Rubik', sans-serif;
               font-style: normal;
               font-weight: normal;
               font-size: 23px;
               letter-spacing: 0.02em;
               text-align: center;
               margin: auto;
           }
 
           .logo .lightbulb {
               width: 50;
               max-width: 50px;
           }
 
           .social {
               font-size: 0;
               text-align: center;
           }
 
           .social .column {
               width: 100%;
               display: inline-block;
               vertical-align: middle;
           }
 
           .social .icon {
               width: 30;
               max-width: 30px;
           }
 
           .social .com {
               color: #8B9BA0;
               font-family: 'Rubik', sans-serif;
               font-style: normal;
               font-weight: normal;
               font-size: 16px;
               letter-spacing: 0.02em;
               text-align: center;
 
               margin-left: 10px;
           }
 
           @media screen and (max-width: 600px) {
              
           }
       </style>
   </head>
   <body>
       <center class="wrapper">
           <div class="webkit">
               <table class="outer" align="center">
                  
                   <!-- Header -->
 
                   <!- Logo ->
                   <tr>
                       <td>
                           <table width="100%" style="margin-top: 50px;">
                               <tr>
                                   <td class="logo">
                                       <table class="column" style="max-width: 80px;">
                                           <tr>
                                               <td class="padding">
                                                   <table class="content">
                                                       <tr>
                                                           <td><img class="lightbulb" src="images/logo.png"></td>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                       <table class="column" style="max-width: 440px;">
                                           <tr>
                                               <td class="padding">
                                                   <table class="content">
                                                       <tr>
                                                           <th><p class="title">TRITON SOFTWARE ENGINEERING</p></th>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                       <table class="column" style="max-width: 80px;">
                                           <tr>
                                               <td class="padding">
                                                   <table class="content">
                                                       <tr>
                                                           <td><img class="lightbulb" src="images/logo.png"></td>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                   </td>
                               </tr>
                           </table>
                       </td>
                   </tr>
 
                   <!- Social ->
                   <tr>
                       <td>
                           <table width="100%">
                               <tr>
                                   <td class="social">
                                       <table class="column" style="max-width: 150px;">
                                           <tr>
                                               <td>
                                                   <table class="content">
                                                       <tr>
                                                           <td><img class="icon" src="images/facebook.png"></td>
                                                           <td><p class="com">@TritonSE</p></td>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                       <table class="column" style="max-width: 150px;">
                                           <tr>
                                               <td>
                                                   <table class="content">
                                                       <tr>
                                                           <td><img class="icon" src="images/instagram.png"></td>
                                                           <td><p class="com">@ucsd_tse</p></td>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                       <table class="column" style="max-width: 268px;">
                                           <tr>
                                               <td>
                                                   <table class="content">
                                                       <tr>
                                                           <td><img class="icon" src="images/linkedin.png"></td>
                                                           <td><p class="com">@TritonSoftware Engineering</p></td>
                                                       </tr>
                                                   </table>
                                               </td>
                                           </tr>
                                       </table>
                                      
                                   </td>
                               </tr>
                           </table>
                       </td>
                   </tr>
 
               </table>
           </div>
       </center>
   </body>
</html>
