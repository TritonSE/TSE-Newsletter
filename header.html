       <style type="text/css">
           @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
 
           body {
               margin: 0;
               padding: 0;
               background-color: white;
           }
          
           table {
               border-spacing: 0;
           }
 
           td {
               padding: 0;
           }
 
           a {
               text-decoration: none;
           }
 
           .wrapper {
               width: 100%;
               table-layout: fixed;
               background-color: #0C2B35;
               padding-bottom: 40px;
           }
 
           .webkit {
               max-width: 600px;
               background-image: url('https://drive.google.com/uc?export=view&id=1dQKwKeUTLuZFi64MaGJNrTLPuv_t4wY1');
               background-repeat: repeat;
               background-size: 100%;
           }
 
           .outer {
               margin: 0 auto;
               width: 100%;
               max-width: 600px;
               border-spacing: 0;
           }
 
           .logo {
               background-color: #153641;
               font-size: 0;
               text-align: center;
           }
 
           .column {
               width: 100%;
               display: inline-block;
               vertical-align: middle;
           }
           
           .logo .columnLogo {
               max-width: 80px;
           }

           .logo .columnTitle {
               max-width: 440px;
           }
 
           .logo .padding {
               padding: 15px;
           }
 
           .logo .title {
               color: #FCF6E5;
               font-family: 'Rubik', sans-serif;
               font-style: normal;
               font-weight: normal;
               font-size: 23px;
               letter-spacing: 0.02em;
               text-align: center;
               margin: auto;
           }
 
           .logo .lightbulb {
               width: 50;
               max-width: 50px;
           }
 
           .social {
               font-size: 0;
               text-align: center;
           }

           .social .columnLeft {
               max-width: 150px;
           }

           .social .columnRight {
               max-width: 268px;
           }
 
           .social .icon {
               width: 30;
               max-width: 30px;
           }
 
           .social .com {
               color: #8B9BA0;
               font-family: 'Rubik', sans-serif;
               font-style: normal;
               font-weight: normal;
               font-size: 16px;
               letter-spacing: 0.02em;
               text-align: center;
 
               margin-left: 10px;
           }
 
            @media screen and (max-width: 600px) {
                .logo .columnLogo {
                    max-width: 40px;
                }

                .logo .columnTitle {
                    max-width: 240px;
                }
                
                .logo .padding {
                    padding: 2px;
                }
        
                .logo .title {
                    font-size: 12px !important;
                }
        
                .logo .lightbulb {
                    width: 32 !important;
                    max-width: 32px !important;
                }

                .social .columnLeft {
                    max-width: 80px !important;
                }

                .social .columnRight {
                    max-width: 140px !important;
                }
        
                .social .icon {
                    width: 12 !important;
                    max-width: 12px !important;
                }
        
                .social .com {
                    font-size: 8px !important;
                    margin-left: 3px !important;
                }
           }
       </style>
